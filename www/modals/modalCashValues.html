<section ng-init="init()">
    <div class="modal-header">
        <h1 class="modal-title" translate>Détail des espèces</h1>
    </div>

    <div class="modal-body">
        <div class="modal-cashvalues">
            <div style="width:50%;float:left;height: 370px;border-right: 1px solid;">
                <div ng-repeat="b in money.bills" style="line-height:45px">
                    <div style="width:25%;float:left;text-align:center"><img style="height:40px" ng-src="{{b.picture}}" /></div>
                    <div style="width:10%;float:left;text-align:center;font-size:20px">X</div>
                    <div style="width:30%;float:left;text-align:center">
						<!--<input ng-click="editMoneyCount($event,b)" readonly style="line-height:30px; width:80%; font-size:18px" type="tel" id="txtAmount" ng-model="b.count" ng-keypress="$event.stopPropagation()" />-->
						<text-field id="txtAmount" ng-model="b.count" location="end-start" type="numeric" style="line-height:30px; width:80%; font-size:18px"></text-field>
					</div>
                    <div style="width:10%;float:left;text-align:center;font-size:20px">=</div>
                    <div style="width:25%;float:left;text-align:center;font-size:20px">{{(b.value * b.count) | RoundedValue}} €</div>
                </div>
            </div>
            <div style="width:50%;float:left">
                <div ng-repeat="c in money.coins" style="line-height:45px">
                    <div style="width:25%;float:left;text-align:center"><img style="height:40px" ng-src="{{c.picture}}" /></div>
                    <div style="width:10%;float:left;text-align:center;font-size:20px">X</div>
                    <div style="width:30%;float:left;text-align:center">
						<!--<input ng-click="editMoneyCount($event,c)" readonly style="line-height:30px; width:80%; font-size:18px" type="tel" id="txtAmount" ng-model="c.count" ng-keypress="$event.stopPropagation()" />-->
						<text-field id="txtAmount" ng-model="c.count" location="end-start" type="numeric" style="line-height:30px; width:80%; font-size:18px"></text-field>
					</div>
                    <div style="width:10%;float:left;text-align:center;font-size:20px">=</div>
                    <div style="width:25%;float:left;text-align:center;font-size:20px">{{(c.value * c.count) | RoundedValue}} €</div>
                </div>
            </div>
            <div style="float: left;width: 100%;text-align: center;margin-top: 10px;">
                <span style="font-size:20px"><x translate>Autre montant</x> : </span>
                <!--<input ng-click="editMoneyValue($event)" readonly style="line-height:30px; width:100px; font-size:18px" type="tel" id="txtAmount" ng-model="money.other" ng-keypress="$event.stopPropagation()" /> €-->
				<text-field id="txtAmount" ng-model="money.other" location="end-start" type="decimal" style="line-height:30px; width:100px; font-size:18px"></text-field>
            </div>
        </div>

        <!--<div data-ng-keypad="moneyKeypad" class="numpad" style="z-index:99999;height:320px">
            <div ng-include="model.keypad"></div>
        </div>-->
    </div>

    <div class="modal-footer">
        <div style="float:left">
            <span style="font-size:20px;font-weight:bold">Total : {{money.total | CurrencyFormat}}</span>
        </div>
        <button class="btn btn-green" ng-click="ok()">OK</button>
        <button class="btn btn-rose" ng-click="cancel()" translate>Annuler</button>
    </div>

</section>
