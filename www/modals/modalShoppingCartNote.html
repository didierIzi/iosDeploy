<section>
    <div ng-init="init()" class="modal-header">
        <h1 class="modal-title" translate>Editer une note</h1>
    </div>

    <div class="form-panel modal-body">
        <div class="inp">
            <label for="address"><x translate>Nombre de repas</x> :</label>
            <!--<input readonly type="tel" id="txtNbNote" ng-model="value" ng-keypress="$event.stopPropagation()" />-->
			<text-field id="txtNbNote" ng-model="value" location="end-start" type="numeric" validfunction="ok" style="width: 150px"></text-field>
        </div>
        <div class="inp" ng-if="errorMessage">
            <span class="labelErr">{{errorMessage}}</span>
        </div>

        <!--<div data-ng-keypad="noteKeypad" class="numpad" style="z-index:99999;height:320px">
            <div ng-include="'partials/numeric.html'"></div>
        </div>-->
    </div>

    <div class="modal-footer">
        <!--<button class="btn btn-green" ng-click="ok()">OK</button>-->
        <button class="btn btn-rose" ng-click="cancel()" translate>Annuler</button>
    </div>

</section>
